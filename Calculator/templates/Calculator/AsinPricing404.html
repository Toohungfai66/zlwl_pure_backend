<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 (404) - ASIN管理系统</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            line-height: 1.6;
        }
        .error-container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #dc3545;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .error-code {
            background: #dc3545;
            color: white;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .action-message {
            background: #fff3cd;
            padding: 1rem;
            border-left: 4px solid #ffc107;
            margin: 1.5rem 0;
            text-align: left;
        }
        .actions {
            margin-top: 2rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            margin: 0.5rem;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
            text-decoration: none;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- 可以添加您的logo -->
        <!-- <img src="/static/images/logo.png" alt="Company Logo" class="logo"> -->
        
        <div class="error-code">错误 404</div>
        <h1>页面未找到</h1>
        
        <p>您请求的页面不存在或已被移除。</p>
        
        <div class="action-message">
            <strong>建议操作：</strong>
            <p>请检查飞书多维表格中是否存在该子ASIN与店铺信息。</p>
